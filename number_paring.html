<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf8">
<title>number_paring</title>
    <style>
        input {
            font-size:18px;
            
        }
        </style>

</head>
<body>
    <h1>number</h1>
    <p>score:<span id="score"></span></p>
    <div id="stage"></div>
    
    <!--
       <input type="button" id="card_0" value="?" >
        <input type="button" id="card_1" value="?" ><br>
        <input type="button" id="card_2" value="?" >
        <input type="button" id="card_3" value="?" >
        -->
    
        
    <script>
        (function(){
         
        var cards=[],
        CARD_NUM=24,
        currentNum,
        openedCard,
        correctNum=0,
        enableFlip=true,
        score =0,
        timerId;
        

        function flip(card){
            if(!enableFlip){
                return;
            }
            //var card=document.getElementById('card_'+n);
            if (card.value !='?'){
                return;
            }
            
            card.value =card.dataset.num;
            if (typeof currentNum=='undefined'){
                openedCard = card;
                currentNum=card.dataset.num;
            }else{
                judge(card);
                currentNum=undefined;
        }
        }
    function judge(card){
        if(currentNum==card.dataset.num){
            correctNum++;
            if(correctNum==CARD_NUM/2){
                clearTimeout(timerId);
                alert("your score is.."+document.getElementById('score').innerHTML);
            }
        }else{
            enableFlip=false;
            
            setTimeout(function(){
                       //document.getElementById('card_'+openedCard).value='?';
                       //document.getElementById('card_'+n).value='?';
                       openedCard.value='?';
                       card.value='?';
                       enableFlip=true;
                       },700);
           
        }
        
    }
        function initCards(){
            var num,
            cardIndex,
         i,
         stage=document.getElementById('stage');
            for ( i = 0; i<CARD_NUM; i++){
                num=Math.floor(i/2);
                do{
                    cardsIndex=Math.floor(Math.random()*CARD_NUM);

                }while(typeof cards[cardsIndex]!=='undefined');
                cards[cardsIndex]=createCard(num);
            }
            //console.log(cards);
         /*
         var el=document.getElementsByTagName('input');
            for (var i=0; i<el.length; i++){
                el[i].onclick =function(){
                    flip(this.id.replace(/^card_/,''));
                };
            }
          */
         for (i=0;i<CARD_NUM; i++){
         stage.appendChild(cards[i]);
         if(i%Math.sqrt(CARD_NUM)==(Math.sqrt(CARD_NUM)-1)){
         stage.appendChild(document.createElement('br'));
         }
         }
        
            }
         function createCard(num){
         var card =document.createElement('input');
            card.type='button';
         card.value='?';
         card.dataset.num=num;
         card.onclick=function(){
         flip(this);
         };
         return card;
         }
    function runTimer(){
        document.getElementById('score').innerHTML=score++;
        timerId=setTimeout(function(){
                           runTimer();
                           },10);
    }
    
    initCards();
    runTimer();
         })();
         
         
    </script>
    
    
</body>
</html>
