<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf8">
<title>passwordgenerator</title>
    <style>
        body{text-align:center;}
        
        </style>

</head>
<body>
    <h1>passworgenerator</h1>
    <p>桁数:
       <select name="passwordLength">
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
</select>
       </p>
       <p>including special character?
       <input type="radio" name="passwordType" Value="1" checked> Yes
        <input type="radio" name="passwordType" Value="0"> No
            </p>
            <button id="generateButton">generated!</button>
            <h2>generatedresult</h2>
            <textarea rows="10" cols="40"id="result"></textarea>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>
    $(function(){
        $('#generateButton').click(function(){
                                   var len=$('select[name=passwordLength]').val();
                                  // console.log(len);
                                   var type=$('input[name=passwordType]:checked').val();
                                   var seed0='0123456789qwertyuiopasdfghjklzxcvbnm'
                                   var seed1="!#$%&'()";
                                   var seed='';
                                   if(type==="1"){
                                   seed=seed0+seed1;
    
                                   }else{
                                   seed=seed0;
                                   }
                                   
                                   
                                   var pwd='';
                                   while(len--){
                                   //for (var i=0; i<len;i++){
                                   //seed[0]..
                                   //0-n
                                   //math.floor
                                   var pos=Math.floor(Math.random()*seed.length);
                                   pwd +=seed[pos];
                                
                                
                                   }
                                   $('#result').text(pwd);
                                   });
      });
    </script>

</body>
</html>
